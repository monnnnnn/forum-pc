<!DOCTYPE html>
<html>
    <head>
        <title>粤说论坛</title>

        <!-- 清除样式 -->
        <style>           
        *{
            margin:0; 
            padding:0;
            font-size:14px;
            font-family:"微软雅黑";
        }
        </style>

        <!-- 样式链接 -->
        <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        
        <link href="assets/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        
        <link href="assets/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        
        <link href="assets/css/home.css" rel="stylesheet" type="text/css"/>

        
    </head>

    <body style="background-image: url(./assets/image/bg.jpg);background-repeat: no-repeat;background-size:100% 190%;">
        <div style="width: 120px;margin: 160px auto 0;"><h3>找回密码</h3></div>
        <div style="width: 300px;margin: 30px auto;">
            <div style="margin-bottom: 10px;">
                <div style="width: 300px;border: 1px solid rgb(235, 235, 235);border-radius: 8px;">
                    <div class="glyphicon glyphicon-envelope" style="margin: 0 5px;"></div>
                    <input id=email type="email" onkeyup="toEmail()" placeholder="输入你的邮箱吧~" style="width: 260px;height: 30px;border: none ;outline:none;background-color: rgba(188, 224, 255, 0);">
                </div>
                <button id="send" onclick="send()" class="button1" style="margin: 10px 0;">发送验证码</button>
                <div id="tishi" style="color: red;height: 25px;float: right;"></div>
            </div>
            <div style="margin-bottom: 10px;">
                <div style="width: 300px;border: 1px solid rgb(235, 235, 235);border-radius: 8px;">
                    <div class="glyphicon glyphicon-envelope" style="margin: 0 5px;"></div>
                    <input id="captcha" type="captcha"  placeholder="请输入验证码~" style="width: 260px;height: 30px;border: none ;outline:none;background-color: rgba(188, 224, 255, 0);">
                </div>
            </div>
            <div style="margin-bottom: 10px;">
                <div style="width: 300px;border: 1px solid rgb(235, 235, 235);border-radius: 8px;">
                    <div class="glyphicon glyphicon-asterisk" style="margin: 0 5px;"></div>
                    <input id="password" type="password"  onkeyup="toPass()" placeholder="输入你的密码吧~" style="width: 260px;height: 30px;border: none ;outline:none;background-color: rgb(188, 224, 255,0);">
                </div>
                <div id="tishi3" style="color: red;height: 25px;"></div>
            </div>
            <div style="margin-bottom: 35px;">
                <div style="width: 300px;border: 1px solid rgb(235, 235, 235);border-radius: 8px;">
                    <div class="glyphicon glyphicon-asterisk" style="margin: 0 5px;"></div>
                    <input id="password1" onkeyup="toPass()" type="password" placeholder="请再次确认你的密码吧~" style="width: 260px;height: 30px;border: none ;outline:none;background-color: rgb(188, 224, 255,0);">
                </div>
            </div>
            <button id="submit" class="button1" onclick="next()" style="width: 300px;margin: 0 0 30px;">下一步</button>
        </div>

        <!-- js链接 -->
        <script src="assets/js/jquery-3.1.1.js"></script>
        <script src="assets/js/jquery-3.1.1.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/myjs/forget.js"></script>
    </body>
</html>
